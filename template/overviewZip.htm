{% extends 'base.htm' %}

{% block title1 %}Overview Zip-Archives{% endblock %}

{% block title2 %}Overview Zip-Archives{% endblock %}

{% block content %}
<table>

    {% for file in files %}
    <tr>
        <td><a href="/bilder/{{ file['path'] }}"">{{ file['path'] }}</a></td>
        <td>{{ file['time'] }}</td>
        {% if usb %}
        <td><a href=" /usb/{{ file['path'] }}"">Copy to USB</a></td>
        {% endif %}
    </tr>
    {% endfor %}

</table>

{% endblock %}
